<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="img/favicon.ico"/>
		<meta charset="utf-8" />
		<title>vue实例化属性的先后顺序</title>
		<script type="text/javascript" src="./js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			
			<div>{{message}}</div>
			<div>{{getFullAddress}}</div>
			<ul>
				<li v-for="(item, index) in lists" @click="handlerClick(index)" :ref="index">{{item}}</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="js/vueInstance.js"></script>
</html>
